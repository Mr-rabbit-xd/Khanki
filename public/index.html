<!DOCTYPE html>
<html>
<head>
  <title>üêá Rabbit XMD Pair & DP</title>
  <style>
    body {
      background: #0e0e0e;
      color: #00ff9d;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #pairSection, #dpSection {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #00ff9d;
      border-radius: 10px;
      display: inline-block;
      width: 80%;
      max-width: 500px;
      background: #1a1a1a;
    }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 5px;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <h1>üêá Rabbit XMD - Pair Your Bot</h1>

  <div id="pairSection">
    <h3>Enter Phone Number (with country code)</h3>
    <input type="text" id="phone" placeholder="e.g., 917439382677" required />
    <br />
    <button onclick="getPairCode()">üîó Get Pair Code</button>
    <div id="codeResult"></div>
  </div>

  <div id="dpSection" style="display:none;">
    <h3>Upload New DP</h3>
    <form id="dpForm" enctype="multipart/form-data">
      <input type="file" name="dp" accept="image/*" required />
      <br />
      <button type="submit">‚¨ÜÔ∏è Upload DP</button>
    </form>
    <pre id="dpResult"></pre>
  </div>

  <script>
    async function getPairCode() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) return alert("Please enter your phone number.");

      document.getElementById("codeResult").innerText = "‚åõ Generating pair code...";

      const res = await fetch(`/pair?number=${phone}`);
      const json = await res.json();

      if (json.code) {
        document.getElementById("codeResult").innerHTML = `
          <h4>üîó Pair Code:</h4>
          <pre>${json.code}</pre>
          <p>Open WhatsApp Web and paste the above code.</p>
        `;
        document.getElementById("dpSection").style.display = "block";
      } else {
        document.getElementById("codeResult").innerText = "‚ùå Failed to get code.";
      }
    }

    document.getElementById("dpForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(document.getElementById("dpForm"));
      document.getElementById("dpResult").innerText = "‚åõ Uploading...";

      const res = await fetch("/upload-dp", {
        method: "POST",
        body: data
      });

      const json = await res.json();
      document.getElementById("dpResult").innerText = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
